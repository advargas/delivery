plugins {
    id 'java'
    id 'application'
}

mainClassName = 'org.delivery.DeliveryApp'

group 'org.delivery'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'delivery'
    archiveVersion =  '1.0-SNAPSHOT'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
